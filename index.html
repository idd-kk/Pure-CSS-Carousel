<!doctype html>
<html lang="en">

<!--Head-->
<head>
  <meta charset="utf-8">
  <title>Pure CSS Carousel</title>
  <meta name="description" content="">
  <meta name="author" content="Kris Kay">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
    <article class="card">
        <div class="carousel">
            <ul class="slides">

                <input type="radio" name="radio-buttons" id="img-1" checked/>
                <li class="slide-container">
                    <div class="slide-image">
                        <img src="/img/neuron-front.jpg">
                    </div>
                    <div class="carousel-controls">
                        <label for="img-5" class="prev-slide">
                            <span>&lsaquo;</span>
                        </label>
                        <label for="img-2" class="next-slide">
                        <span>&rsaquo;</span>
                        </label>
                    </div>
                </li>

                <input type="radio" name="radio-buttons" id="img-2"/>
                <li class="slide-container">
                    <div class="slide-image">
                        <img src="/img/neuron-dress-front.jpg">
                    </div>
                    <div class="carousel-controls">
                        <label for="img-1" class="prev-slide">
                            <span>&lsaquo;</span>
                        </label>
                        <label for="img-3" class="next-slide">
                            <span>&rsaquo;</span>
                        </label>
                    </div>
                </li>

                <input type="radio" name="radio-buttons" id="img-3"/>
                <li class="slide-container">
                    <div class="slide-image">
                        <img src="/img/neuron-dress-window.jpg">
                    </div>
                    <div class="carousel-controls">
                        <label for="img-2" class="prev-slide">
                            <span>&lsaquo;</span>
                        </label>
                        <label for="img-4" class="next-slide">
                            <span>&rsaquo;</span>
                        </label>
                    </div>
                </li>

                <input type="radio" name="radio-buttons" id="img-4"/>
                <li class="slide-container">
                    <div class="slide-image">
                        <img src="/img/neuron-with-mesh.jpg">
                    </div>
                    <div class="carousel-controls">
                        <label for="img-3" class="prev-slide">
                            <span>&lsaquo;</span>
                        </label>
                        <label for="img-5" class="next-slide">
                            <span>&rsaquo;</span>
                        </label>
                    </div>
                </li>

                <input type="radio" name="radio-buttons" id="img-5"/>
                <li class="slide-container">
                    <div class="slide-image">
                        <img src="/img/neuron-dress-close.jpg">
                    </div>
                    <div class="carousel-controls">
                        <label for="img-4" class="prev-slide">
                            <span>&lsaquo;</span>
                        </label>
                        <label for="img-1" class="next-slide">
                            <span>&rsaquo;</span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>

        <div class="card-info">
            <h2>Title Lorem ipsum dolor sit amet</h2>
            <time>2020 03 28</time>
            <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </p>
            <button type="button" class="see-more-btn" id="see-more-btn">See more</button>
        </div>

    </article>
</body>
</html>
